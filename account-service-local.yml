security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: 1234
      accessTokenUri: http://budgt-auth-service:1331/uaa/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      user-info-uri: http://budgt-gateway:1336/api/uaa/user/current
      token-info-uri: http://budgt-gateway:1336/api/uaa/oauth/check_token

server:
  port: 1332 

feign:
  hystrix:
    enabled: true

eureka:
  client:
      serviceUrl:
        defaultZone: http://budgt-registry-service:1340/eureka
