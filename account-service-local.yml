security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: 1234
      accessTokenUri: http://budgt-gateway/uaa/oauth/token
      grant-type: client_credentials
      scope: server

server:
  servlet:
    context-path: /accounts
  port: 1332 

feign:
  hystrix:
    enabled: true

eureka:
  client:
      serviceUrl:
        defaultZone: http://budgt-registry-service:1340/eureka
